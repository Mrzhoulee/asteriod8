<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test YouTube Embed</title>
</head>
<body>

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

/* Main stream layout */
.stream-wrapper {
  display: flex;
  width: 100vw;
  height: 100vh;
}

/* VIDEO */
.video-container {
  flex: 2; /* 66.7% */
  position: relative;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* CHAT */
.chat-container {
  flex: 1; /* 30% */
  border-left: 2px solid #111;
  display: flex;
  flex-direction: column;
}

.chat-container .youtube-chat {
  flex: 1;
  border-bottom: 2px solid #111;
}

.chat-container .donorbox-section {
  flex: 1;
}

.chat-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ðŸ“± MOBILE RESPONSIVE */
@media (max-width: 768px) {
  .stream-wrapper {
    flex-direction: column;
  }

  .video-container {
    height: 70vh;
  }

  .chat-container {
    height: 70vh;
    border-left: none;
    border-top: 2px solid #111;
  }

  .chat-container .youtube-chat {
    border-bottom: 2px solid #111;
  }
}

  </style>
  <div class="stream-wrapper">
    <div class="video-container">
<iframe width="1086" height="315" src="https://www.youtube.com/embed/5Npt7_3FGcA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<div class="chat-container">
  <div class="youtube-chat">
    <iframe src="https://www.youtube.com/live_chat?v=5Npt7_3FGcA&embed_domain=asteroid8.net"></iframe>
  </div>
  <div class="donorbox-section">
    <iframe src="https://donorbox.org/tour-funding" width="100%" height="100%" frameborder="0" scrolling="auto" allow="payment"></iframe>
  </div>
</div>

</div>

</body>
</html>
