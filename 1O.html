<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test YouTube Embed</title>
</head>
<body>

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* hides scrollbars */
}

.fullscreen-video {
  position: fixed;   /* stays on screen even if you scroll */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;     /* ensures itâ€™s on top */
}

.fullscreen-video iframe {
  width: 100%;
  height: 100%;
}

  </style>
<div class="fullscreen-video">
  <iframe src="https://www.youtube.com/embed/o-nva_o6z4M?autoplay=1&mute=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
