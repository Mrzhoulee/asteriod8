<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test YouTube Embed</title>
</head>
<body>

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden; /* hides scrollbars */
}

.fullscreen-video {
  position: fixed;   /* stays on screen even if you scroll */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;     /* ensures itâ€™s on top */
}

.fullscreen-video iframe {
  width: 100%;
  height: 100%;
}

    .livestream-container {
  display: flex;
  width: 100vw;
  height: 100vh;
}

.fullscreen-video {
  flex: 1;
}

.fullscreen-video iframe {
  width: 100%;
  height: 100%;
}

.live-chat {
  width: 350px;
  border-left: 1px solid #ccc;
}

.live-chat iframe {
  width: 100%;
  height: 100%;
}

  </style>
<div class="livestream-container">
  <!-- VIDEO -->
  <div class="fullscreen-video">
    <iframe
      src="https://www.youtube.com/embed/3eKBQnpGP5VeMFkV?autoplay=1&mute=1"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <!-- YOUTUBE LIVE CHAT -->
  <div class="live-chat">
    <iframe
      src="https://www.youtube.com/live_chat?v=3eKBQnpGP5VeMFkV&embed_domain=asteroid8.net"
      frameborder="0">
    </iframe>
  </div>
</div>


</body>
</html>
