<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test YouTube Embed</title>
</head>
<body>

  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
}

/* Main stream layout */
.stream-wrapper {
  display: flex;
  width: 100vw;
  height: 100vh;
}

/* VIDEO */
.video-container {
  flex: 3; /* 70% */
  position: relative;
}

.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* CHAT */
.chat-container {
  flex: 1; /* 30% */
  border-left: 2px solid #111;
}

.chat-container iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ðŸ“± MOBILE RESPONSIVE */
@media (max-width: 768px) {
  .stream-wrapper {
    flex-direction: column;
  }

  .video-container {
    height: 60vh;
  }

  .chat-container {
    height: 40vh;
    border-left: none;
    border-top: 2px solid #111;
  }
}

  </style>
  <div class="stream-wrapper">
    <div class="video-container">
<iframe width="1086" height="315" src="https://www.youtube.com/embed/WkCKVXkgO4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<div class="chat-container">
  <iframe src="https://www.youtube.com/live_chat?v=WkCKVXkgO4g&embed_domain=www.asteroid8.net"></iframe>
</div>

</div>
</body>
</html>
